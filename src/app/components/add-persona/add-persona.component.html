<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="persona.nombre"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Apellido</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="persona.apellido"
          name="description"
        />
      </div>

      <button (click)="savePersona()" class="btn btn-success">Guardar</button>
    </div>

    <div *ngIf="submitted">
      <h4>Persona fue guardada con Ã©xito!</h4>
      <button class="btn btn-success" (click)="nuevaPersona()">Add</button>
    </div>
  </div>
</div>
